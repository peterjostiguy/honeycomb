<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="profile.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
        <img class="small-logo" src="s-logo.png" alt="Small Logo Placeholder" />
        <a href="/community.html"><button class="small-community">Community</button></a>
        <button>Settings</button>
        <button>Menu</button>
        <a href="logout.html"><button>Log Out</button></a>
        <img class="search-icon" src="search.png" alt="" />
    </header>
    <section class= "profile-info">
      <div><img class="profile-picture" src="avatar.png" alt="" /></div>
      <h3>Erica S.</h3>
    </section>
    <div class="features-container">
      <section class="profile-features">
        <div class="upper-row-features">
          <div class="features-starred feature hexagon"><h3>Starred</h3></div>
        </div>
        <div class="top-row-features">
          <div class="features-photos feature hexagon"><h3>Photos</h3></div>
          <div class="features-discussions feature hexagon"><h3>Saved Discussions</h3></div>
          <div class="features-box feature hexagon"><h3>Box</h3></div>
        </div>
        <div class="bottom-row-features">
          <div class="features-hive feature hexagon"><h3>My Hive</h3></div>
        </div>
      </section>
    </div>
  </body>
</html>
