<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <header>
      <img class="small-logo" src="s-logo.png" alt="Small Logo Placeholder" />
      <a href="/index.html"><button class="login-home">Home</button></a>
      <img class="search-icon" src="search.png" alt="" />

    <h1>Login</h1>
    <form class="form">

    <a href="/profile.html" class="loginbutton"><button>Submit</button></a>
  </body>
</html>
