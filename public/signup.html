<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <header>
      <img class="small-logo" src="s-logo.png" alt="Small Logo Placeholder" />
      <a href="/index.html"><button class="small-signup">Home</button></a>
      <a href="/profile.html"><button >Profile</button></a>
      <img class="search-icon" src="search.png" alt="" />
    </header>
    <h1>Create an account</h1>
    <form action="signup2.html" class="form">
      <h2>Personal Information</h2>
      <label for="Name" class="nameTop">Name:</label>
      <input type="text" name="name" >
      <select name="affiliation" placeholder="Affiliation">
        <option value="student">Student</option>
        <option value="parent">Parent</option>
        <option value="teacher">Teacher</option>
        <option value="teacher">Other</option>
      </select>
      <label for="age">Age:</label>
      <input type="number" name="age" value="">
      <label for="email">Email:</label>
      <input type="email" name="useremail" value="" placeholder="Please enter an email address">
      <h2>Profile Information</h2>
      <label for="displayName">Display Name:</label>
      <input type="text" name="displayName" value="">
      <label for="password">Password:</label>
      <input type="password" name="password" value="">
      <label for="image">Image:</label>
      <img src="avatar.png" alt="pretty lady" class="prettyLady"/>
        <button type="button" name="selfie">Take a Selfie!</button>
        <button type="button" name="button">Edit Avatar</button>
      <div class="butt">
        <a href="/signup2.html"><button type="button" name="button">Next</button></a>
      </div>
    </form>
  </body>
</html>
